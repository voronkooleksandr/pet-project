<div class="container-fluid mt-5">

  <h4>Заголовок</h4>
  <div class="row">
      <div class="col-lg-3">

          <input class="form-control me-2" type="text" placeholder="Шукати" aria-label="Search"
          [(ngModel)]="searchItem" (keyup)="clean($event)">
          <button class="btn btn-outline-success" type="submit" (click)="clean($event)">Скинути</button>
      </div>
  </div>

  <div class="row">
      <div class="col-lg-3 mt-3 mb-3"
      *ngFor="let news of newsList | newsFilter :searchItem:'title'"
      >
          <!-- <div class="box">
              <img src="{{news.urlToImage}}" width="100%" alt="">
              <h5 class="mt-2 mb-2">{{news.title}} </h5>
              <div class="change-button">
                  <a href="{{news.url}}" class="btn btn-dark btn-sm mt-2" >Читати більше</a>
                  <a href="{{news.author}}" class="btn btn-info btn-sm mt-2" >Автор</a>
              </div>

          </div> -->

          <div class="box">
            <img src="{{news.urlToImage}}" width="100%" alt="">
            <h5 class="mt-2 mb-2">{{news.title}} </h5>
            <div class="change-button">
                <a href="{{news.url}}" class="btn btn-dark btn-sm mt-2" >Більше</a>
                <a href="{{news.author}}" class="btn btn-info btn-sm mt-2" >Детальніше</a>
            </div>

      </div>
  </div>
</div>
